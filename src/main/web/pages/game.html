<!DOCTYPE html>
<html>

<head>
<title>Maroon_HW1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../main.css">
<link href='https://fonts.googleapis.com/css?family=Charm' rel='stylesheet'>
</head>

<body>
	<div class="bg">
		<img src="../assets/bluebutton.svg" id="bluebutton">
		<img src="../assets/redbutton.svg" id="redbutton">
		<img src="../assets/map.svg" id="board">
		<img src="../assets/logo.svg" id="logo">
		<div class="flag"> 
			<img src="../assets/stratego-flag.svg" class="game-piece">
		</div>
		<div class="bomb"> 
			<img src="../assets/stratego-bomb.svg" class="game-piece">
		</div>
		<div class="spy"> 
			<img src="../assets/stratego-spy.svg" class="game-piece">
		</div>
		<div class="scout"> 
			<img src="../assets/stratego-scout.svg" class="game-piece">	
		</div>
		<div class="miner"> 
			<img src="../assets/stratego-miner.svg" class="game-piece">
		</div>
		<div class="sergeant">
			<img src="../assets/stratego-sergeant.svg" class="game-piece">
		</div>
		<div class="lieutentant"> 
			<img src="../assets/stratego-lieutenant.svg" class="game-piece">
		</div>
		<div class="captain"> 
			<img src="../assets/stratego-captain.svg" class="game-piece">
		</div>
		<div class="major"> 
			<img src="../assets/stratego-major.svg" class="game-piece" id="major">
		</div>
		<div class="colonel"> 
			<img src="../assets/stratego-colonel.svg" class="game-piece">
		</div>
		<div class="general"> 
			<img src="../assets/stratego-general.svg" class="game-piece">
		</div>
		<div class="marshall"> 
			<img src="../assets/stratego-marshal.svg" class="game-piece">
		</div>
	</div>  
</body>

</html>
