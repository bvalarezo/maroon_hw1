<!DOCTYPE html>
<html>

<head>
<title>Maroon_HW1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../main.css">
<link rel="stylesheet" href="../menu.css">

<script>
	var bleep = new Audio();

</script>

</head>

<body>
<div class="bg">
<div class="menuholder">

</div>

<div class="rulesbuttonholder">
<img src="../assets/rulesbutton.svg" class="rulesbutton" onmousedown="bleep.play()">
</div>

<div class="logoutbuttonholder">
<img src="../assets/playbutton.svg" class="logoutbutton" onmousedown="bleep.play()">
</div>
</div>
</div>
<div class="leaderboard"> </div>
<div id="topbar">
<img src="../assets/bar.svg">
</div>
<div id="bottombar">
<img src="../assets/bar.svg">
</div>
</div>
</body>

</html>
