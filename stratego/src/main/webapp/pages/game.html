<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Maroon_HW1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../resources/static/css/main.css">
<link href='https://fonts.googleapis.com/css?family=Charm' rel='stylesheet'>
<script src="../../resources/static/scripts/jquery-3.4.1.min.js"></script>

</head>

<body>
	<canvas class="bg" id="canvas">
				<div class="flag"> 
			<img src="../../resources/static/assets/stratego-flag.svg" class="game-piece">
		</div>
		<div class="bomb"> 
			<img src="../../resources/static/assets/stratego-bomb.svg" class="game-piece">
		</div>
		<div class="spy"> 
			<img src="../../resources/static/assets/stratego-spy.svg" class="game-piece">
		</div>
		<div class="scout"> 
			<img src="../../resources/static/assets/stratego-scout.svg" class="game-piece">	
		</div>
		<div class="miner"> 
			<img src="../../resources/static/assets/stratego-miner.svg" class="game-piece">
		</div>
		<div class="sergeant">
			<img src="../../resources/static/assets/stratego-sergeant.svg" class="game-piece">
		</div>
		<div class="lieutentant"> 
			<img src="../../resources/static/assets/stratego-lieutenant.svg" class="game-piece">
		</div>
		<div class="captain"> 
			<img src="../../resources/static/assets/stratego-captain.svg" class="game-piece">
		</div>
		<div class="major"> 
			<img src="../../resources/static/assets/stratego-major.svg" class="game-piece" id="major">
		</div>
		<div class="colonel"> 
			<img src="../../resources/static/assets/stratego-colonel.svg" class="game-piece">
		</div>
		<div class="general"> 
			<img src="../../resources/static/assets/stratego-general.svg" class="game-piece">
		</div>
		<div class="marshall"> 
			<img src="../../resources/static/assets/stratego-marshal.svg" class="game-piece">
		</div>
	</canvas>
	<script src="../../resources/static/scripts/game.js"></script>
</body>

</html>
