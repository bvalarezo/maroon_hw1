<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Maroon_HW1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/menu.css">

    <script>
        var bleep = new Audio();
        bleep.src = "../audio/button.wav";
    </script>

</head>

<body>
    <div class="bg">
        <div class="placer">
            <img src="../static/assets/logo.png" alt="Avatar" class="avatar">
            <div class="container">
                <img src="../static/assets/leaderboard.svg" class="leaderboard">
                <div class="buttons">
                    <img src="../static/assets/playbutton.svg"  onmousedown="bleep.play()">
                    <img src="../static/assets/rulesbutton.svg"  onmousedown="bleep.play()">
                    <img src="../static/assets/logoutbutton.svg" onmousedown="bleep.play()">
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" value="Log out"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
