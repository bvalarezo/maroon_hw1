<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Maroon_HW1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!--
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
-->



    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">


    <link href='https://fonts.googleapis.com/css?family=Charm' rel='stylesheet'>
    <script>
        var bleep = new Audio();
        bleep.src = "@{/audio/button.wav}";
    </script>
</head>

<body>
    <div class="bg">
            <div class="logo">
                    <img th:src="@{/assets/logo.svg}" alt="Avatar" class="avatar">
                    <!--                <img src="../static/assets/logo.svg" alt="Avatar" class="avatar">-->
                </div>
        <div class="container">

            <form th:action="@{/login}" method="post">
                <br><br>
                <h2>Login your account.</h2>
                <div th:if="${param.error}">
                    <br>
                    <div>Invalid username or
                        password.</div>
                </div>
                <div th:if="${param.logout}">
                    <br>
                    <div>You have been logged out.</div>
                </div>
                <br>
                <label for="username">Username</label>: <input type="username" id="username" name="username" autofocus="autofocus" placeholder="Username" />
                <br><br>
                <label for="password">Password</label>: <input type="password" id="password" name="password" placeholder="Password" />

                <input type="submit" name="login-submit" class="button" value="Log In" onmousedown="bleep.play()" />
                <br><br>
                <span>New user? <a href="/" th:href="@{/register}">Register here</a></span>
            </form>
        </div>
    </div>
</body>

</html>
