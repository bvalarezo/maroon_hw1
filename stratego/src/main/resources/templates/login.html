<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Maroon_HW1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Charm' rel='stylesheet'>
    <script>
        var bleep = new Audio();
        bleep.src = "../audio/button.wav";
    </script>
</head>

<body>
    <div class="bg">
            <img src="../static/assets/logo.svg" alt="Avatar" class="avatar">
            <div class="container">

            <form method="POST" th:action="@{/login}">
                <h2>Log in</h2>
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <label for="username"><b>Username</b></label>
                <br>
                <input type="username" name="username" placeholder="Enter Username" required="" />
                <br>
                <br>
                <label for="password"><b>Password</b></label>
                <br>
                <input type="password" name="password" placeholder="Enter Password"required="" />
                <br>
                <button type="submit">Login</button>
            </form>
            <form method="GET" th:action="@{/register}">
                <button type="submit">Register</button>
            </form>
    </div>
</body>

</html>
