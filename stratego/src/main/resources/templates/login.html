<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Maroon_HW1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    
    <link href='https://fonts.googleapis.com/css?family=Charm' rel='stylesheet'>
    <script>
        var bleep = new Audio();
        bleep.src = "../static/audio/button.wav";
    </script>
</head>

<body>
    <div class="bg">
        <img th:src="@{/assets/logo.svg}" alt="Avatar" class="avatar">
        <div class="container">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div>Invalid username or
                        password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div>You have been logged out.</div>
                </div>

                <label for="username">Username</label>: <input type="text" id="username" name="username"
                    autofocus="autofocus" placeholder="Username" />


                <label for="password">Password</label>: <input type="password" id="password" name="password"
                    placeholder="Password" />

                <input type="submit" name="login-submit" value="Log In" />

                <span>New user? <a href="/" th:href="@{/register}">Register
                        here</a></span>
            </form>
        </div>
</body>

</html>
