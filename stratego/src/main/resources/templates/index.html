<!DOCTYPE html>
<html>

<head>
    <title>Maroon_HW1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Charm' rel='stylesheet'>
    <script>
        var bleep = new Audio();
        bleep.src = "../audio/button.wav";
    </script>
</head>

<body>
    <div class="bg">
        <form action="action_page.php">
            <img src="../static/assets/logo.svg" alt="Avatar" class="avatar">
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <br>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <br>
                <br>
                <label for="psw"><b>Password</b></label>
                <br>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br>
            </div>
            <img class="button" id="signup" src="../static/assets/signupbutton.svg" onmousedown="bleep.play()">
            <img class="button" id="login" src="../static/assets/loginbutton.svg" onmousedown="bleep.play()">
        </form>
    </div>
</body>

</html>
