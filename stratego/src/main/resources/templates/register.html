<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Maroon_HW1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
-->

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link href='https://fonts.googleapis.com/css?family=Charm' rel='stylesheet'>
    <script>
        var bleep = new Audio();
        bleep.src = "../static/audio/button.wav";
    </script>
</head>

<body>
    <div class="bg">
        <div class="logo">
            <img th:src="@{/assets/logo.svg}" alt="Avatar" class="avatar">
            <!--                <img src="../static/assets/logo.svg" alt="Avatar" class="avatar">-->
        </div>

        <div class="container">

            <form th:action="@{/register}" th:object="${userForm}" method="post">

                <br><br>
                <h2>Register your account.</h2>

                <label for="username">Username</label>
                <input id="username" name="username" type="username" placeholder="Username" />

                <br><br>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Password" />

                <br><br>
                <label for="passwordConfirm">Confirm password</label>
                <input id="passwordConfirm" name="passwordConfirm" type="password" placeholder="Confirm Password" />

                <div class="form-group">
                    <br>
                    <button type="submit" class="button" onmousedown="bleep.play()">Register</button>
                    <br>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
